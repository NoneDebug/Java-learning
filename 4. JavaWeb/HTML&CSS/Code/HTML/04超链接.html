<!DOCTYPE html>

<body>
    <!--
        超链接标签
            a
                href    用于定义要跳转的目标资源的地址
                        1. 完整的url
                        2. 相对路径 当前资源为出发点找目标资源
                            可以以  ./ 开头：表示当前资源所在路径，可以省略不写
                                以 ../ 开头：表示当前资源上一层路径，需要显式写出
                        3. 绝对路径
                            无论当前资源在哪里，使用以固定的位置作为出发点，去找目标资源
                            以 / 开头，固定的位置

                target  用于定义目标资源的打开方式
                        __blank 表示新页面打开跳转的超链接
                        __self 表示本页面打开跳转的超链接

    -->
    <a href="https://www.atguigu.com/" target="_blank">尚硅谷</a>
    <a href="02标题段落换行.html" target="_blank">02标题标签</a>
    <a href="a/test.html" target="_blank">test</a>

    <a href="/demo-1-html/01firstPage.html" target="_blank">01firstPage</a>
</body>
</html>
