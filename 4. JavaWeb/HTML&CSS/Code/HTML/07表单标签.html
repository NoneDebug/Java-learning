<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        表单标签：可以让用户在界面上输入各种信息并提交的一种标签，向服务器发送数据的主要方式之一
            form 标签，表单标签，内部用于定义让用户输入信息的表单项标签
                action，form标签的属性之一，用于定义提交的服务器的地址
                    1. url
                    2. 相对路径
                    3. 绝对路径
                method，form标签的属性之一，用于定义信息的提交方式
                    get get方式，数据会缀到url后，以?作为参数开始的标识，多个参数用&隔开
                        1 以键值对形式放在url后 url?key=value&key=value&key=value
                        2 数据直接暴露在地址栏上，不安全
                        3 地址栏长度有限制，所以提交数据量不大
                        4 地址栏上，只能是字符，不能是文件
                        5 相比post，效率更高
                    
                    post post方式，数据会通过请求体发送，不会缀入到url后
                        1 默认不放在url后
                        2 数据不会直接暴露在地址栏上，相对安全
                        3 数据是单独打包通过请求体发送
                        4 请求体中，可以是字符，也可以是字节，可以提交文件
                        5 相比于get，效率略低，但是也很快
        表单项标签
            表单项标签一定要定义name属性，用于明确提交时的参数名
            还需要定义value属性，用于明确提交时的实参
            input 标签，主要的表单项标签，可以用于定义表单项
                name，input标签的属性之一，用于定义提交的参数名
                type，input标签的属性之一，用于定义表单项类型
                    text 文本框     单行普通文本框
                    password 密码框  
                    submit 提交按钮 
                    reset 重置按钮
                    radio 单选框 多个选项选其一
                            多个单选框使用相同的name属性值，就会有互斥效果      
                    checkbox 复选框 多选多
                    hideen 隐藏域 不显示在页面上，提交时会携带
                        希望用户提交一些特定的信息，考虑安全问题，或是用户操作问题，不希望该数据发生改变
                        此外，如果需要某个text属性值不能被修改，可以额外添加 readonly = "readonly"，也可以设置为 disabled，此时用户不能输入数据了
                    select 
                        option:选项
    -->
    <form action="08welcom.html" method="get">
        <!--
            添加表单项标签
        -->
        <input type="hidden" name = "id" value = "123">
        用户名：<input type="text" name="user"> <br>
        密码：<input type="password" name="userPassword"> <br>
        性别： 
            <input type="radio" name="gender" value="0" checked> 男
            <input type="radio" name="gender" value="1"> 女
            <br>
        爱好：
            <input type="checkbox" name = "hobby" value="0"> 篮球
            <input type="checkbox" name = "hobby" value="1"> 足球
            <input type="checkbox" name = "hobby" value="2"> 羽毛球
            <input type="checkbox" name = "hobby" value="3"> 乒乓球
            <br>
        个人简介：
            <textarea name="intro" id="" cols="30" rows="10" style="width: 300px; height: 100px;"></textarea>
            <br>
        籍贯：
            <select name="pro" id="">
                <option value="1"> 京</option>
                <option value="2"> 津</option>
                <option value="3"> 冀</option>
                <option value="0" selected = "selected">-请选择-</option>
            </select>
            <br>
        选择头像：
            <input type="file">
            <br>
        <input type="submit" value="登录">
        <input type="reset" value="重置">
    </form>
</body>
</html>
