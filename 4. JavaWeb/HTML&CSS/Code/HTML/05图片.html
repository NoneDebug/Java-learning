<body>
    <!--
        img
            src 定义图片路径
                1 完整的url
                2 相对路径
                3 绝对路径
            title 定义鼠标悬停时提示的文字
            alt 定义图片加载失败时提示的文字
        
    -->
    <img src="img/1.png" title="熬夜一直爽" width="300" alt="妹找到图片啊兄嘚！"><br>

</body>
